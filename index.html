<html>

<head>
    <link rel="stylesheet" href="https://d3ne.surge.sh/node-editor.css" />
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Gentium+Basic" />
    <link rel="stylesheet" href="/style/common.css" />
    <script>
        window.onload = () => {
            document.querySelector('.loading-screen').style.display = "none";
            document.querySelector('#app').style.visibility = "visible";
        }
    </script>
</head>

<body>
    <div class="loading-screen">
        <img class="logo" src="/logo.svg" />
        <div class="cssload-container">
            <div class="cssload-whirlpool"></div>
        </div>
    </div>

    <div id="app">
        <app-header></app-header>
        <workspace></workspace>
        <about></about>
    </div>

    <script src="https://angularlight.org/bin/alight_0.14.last.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.10.0/d3.min.js"></script>

    <script src="https://rawgit.com/eligrey/FileSaver.js/master/FileSaver.min.js"></script>
    <script src="https://d3ne.surge.sh/node-editor.js"></script>
    <script src="https://texturity-js.surge.sh/texturity.js"></script>

</body>

</html>

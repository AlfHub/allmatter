<!-- Groups--><foreignobject al-repeat="group in editor.groups" :x="group.position[0]" :y="group.position[1]" :width="group.width" :height="group.height"><div class="group {{editor.active === group?'active':''}}" al-dragable-group="al-dragable-group"><div class="group-title" al-group-title-click="al-group-title-click">{{group.title}}</div><div class="group-handler" al-dragable-group-handler="rb"></div><div class="group-handler" al-dragable-group-handler="lt"></div><div class="group-handler" al-dragable-group-handler="lb"></div><div class="group-handler" al-dragable-group-handler="rt"></div></div></foreignobject><!-- Connections--><path class="connection {{path.active?&quot;active&quot;:null}}" al-repeat="path in editor.paths" :d="path.d"></path><!-- Nodes--><foreignobject al-repeat="node in editor.nodes" :x="node.position[0]" :y="node.position[1]" :width="node.width" :height="node.height"> <div class="node {{editor.active===node?'active':''}}" al-dragable-node="al-dragable-node" al-node-load="al-node-load"><div class="title">{{node.title}}</div><!-- Outputs--><div al-repeat="output in node.outputs" style="text-align: right;"><div class="output-title">{{output.title}}</div><div class="socket output {{output.socket.id}}" al-pick-output="al-pick-output" title="{{output.socket.name}}
{{output.socket.hint}}"></div></div><!-- Controls--><div class="control" al-repeat="control in node.controls" style="text-align: center;" :width="control.parent.width - 2 * control.margin" :height="control.height" al-control="control"></div><!-- Inputs--><div al-repeat="input in node.inputs" style="text-align: left;"><div class="socket input {{input.socket.id}} {{input.multipleConnections?'multiple':''}}" al-pick-input="al-pick-input" title="{{input.socket.name}}
{{input.socket.hint}}"></div><div class="input-title" al-if="!input.showControl()">{{input.title}}</div><div class="input-control" al-if="input.showControl()" al-control="input.control"></div></div></div></foreignobject>

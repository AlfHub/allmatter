<div class="context-menu" style="left:{{contextMenu.x}}px; top:{{contextMenu.y}}px;" al-on.mouseleave="contextMenu.hide()" al-if="contextMenu.visible"><div class="search item"><input al-value="filter"/></div><div class="item" al-repeat="(name,item) in contextMenu.searchItems(filter)">{{name}}<div class="subitems"><div class="item" al-repeat="(name,subitem) in item" al-on.click="contextMenu.onClick(subitem)">{{name}}</div></div></div></div>
